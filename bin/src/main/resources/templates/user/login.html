<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Iniciar Sesion</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<style>
		.jumbotron {
			background-color: #343a40;
			color: #fff;
			padding: 2rem;
		}
	</style>
	</head>
	<body>
	    <!-- Page Content -->
	    <div class="container mt-5">
	      <div class="jumbotron">
	        <h1 class="font-weight-bold mb-4">Iniciar Sesi√≥n</h1>
	        <form th:action="@{/loginprocess}" method="post">
		      	<input class="form-control mb-4" type="text" name="username" id="username" placeholder="Username" />
		      	<input class="form-control mb-4" type="password" name="password" id="password" placeholder="Password" />
		      	<input class="btn btn-primary" type="submit" />
	      	</form>
	      	<div th:if="${error != null}" class="alert alert-danger mt-4">
		    	Invalid username or password.
		    </div>
	      </div>
	    </div>
	</body>
</html>
