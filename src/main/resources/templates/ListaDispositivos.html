<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>ListaDispositivos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2" align="center">

		<h3>Lista de Dispositivos</h3>
		<!-- Cuando le dan click se referencia a otro controller por eso falla) -->
		<a th:href="@{/dispositivo/agregardispositivo}" class="btn btn-primary btn-sm mb-3">Agregar Dispositivo</a>
		<table style="width:80%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>AltaLogica</th>
					<th>Activado</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<!-- Modificar referenciando a lo nuestro (todavia nose bien como se hace) -->
			<tbody>
				<tr th:each="employee:${allemplist}">
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
