<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Dispositivo</title>
</head>
<body>
    <h1>Update Dispositivo</h1>

    <form action="#" th:action="@{/dispositivo/update}" th:object="${dispositivo}" method="post">
        <input type="hidden" th:field="*{idDispositivo}" />
        <p>
            <!-- Otros campos del formulario -->
        </p>
        <input type="submit" value="Update" />
    </form>

    <form action="#" th:action="@{/dispositivo/delete/{idDispositivo}(idDispositivo=${dispositivo.idDispositivo})}" method="post">
        <input type="submit" value="Delete" />
    </form>
</body>
</html>
