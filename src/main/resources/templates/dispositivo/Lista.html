<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Lista de Dispositivos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<!-- No puedo hacer que el navbar sea blanco nose porque (por ahora se queda asi)-->
	<nav class="navbar navbar-nav ">
		<div class="container">
			<a class="navbar-brand" href="/inicio">Inicio</a>
		</div>
	</nav>
	
	<div class="container my-2" align="center">

		<h3>Lista de Dispositivos</h3>
		<!-- Cuando le dan click se referencia a otro controller por eso falla) -->
		<a th:href="@{/dispositivo/new}" class="btn btn-primary btn-sm mb-3">Agregar dispositivo</a>
		<table style="width:80%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Tipo</th>
					<th>Activada</th>
					<th>Alta logica</th>
				</tr>
			</thead>
			<!-- Modificar referenciando a lo nuestro (todavia nose bien como se hace) -->
			<tbody>
				<tr th:each="dispositivo : ${dispositivos}">
					<td th:text="${dispositivo.idDispositivo}">Id</td>
					<td th:text="${dispositivo.getClass().getSimpleName()}">Tipo</td>
					<td th:text="${dispositivo.activado}">Activada</td>
					<td th:text="${dispositivo.altaLogica}">Alta logica</td>
					<td>
						<a th:href="@{/dispositivo/{idDispositivo}(idDispositivo=${dispositivo.idDispositivo})}">
							Ver detalles
						</a>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
