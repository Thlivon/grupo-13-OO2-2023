<form action="#" th:action="@{/sensorcontenedor/create}" th:object="${sensorContenedor}" method="post">
    <select name="contenedor">
        <option th:each="contenedor : ${contenedores}" th:value="${contenedor.idContenedor}" th:text="${contenedor.lugar}"></option>
    </select>
    <input type="submit" value="Crear" />
</form>
